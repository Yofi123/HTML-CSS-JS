<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Sage Training User Registration Form</h1>
    <form class="" action="" method="post">
        <div>
            <label for="">Name:</label>
        <input type="text" name="name" value="" placeholder="enter your name" required>
        </div>
        <div>
            <label for="">Email:</label>
            <input type="email" name="email" value="" placeholder="enter your mail" required></div>
        </div>
        <div>
            <label for="">Password:</label>
        <input type="password" name="password" value="" placeholder="enter password" required>
        </div>
        <div>
            <label for="">Phone:</label>
        <input type="number" name="phone" value="" placeholder="enter your phone" required>
        </div>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gender" value="">male
            <input type="radio" name="gender" value="">female
        </div>
        <div>
            <label>Select Your Favorite Web Language</label>
            <input type="checkbox" name="check" value="">HTML
            <input type="checkbox" name="check" value="">CSS
            <input type="checkbox" name="chck" value="">JAVASCRIPT
        </div>
        <div>
            <label for="dropoown">
                what is your favorite topic?
                <select id="dropdown" name="dropdown">
                    <option value="">front end development</option>
                    <option value="1">backend development</option>
                    <option value="2">full-stack development</option>
                </select>
            </label>
        </div>
        <div>
            <label for="">Write your feedback
                <textarea id="comments" rows="6" cols="30" placeholder="write your feedback here"></textarea>
            </label>
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
     </form>
     <a href="index.html">Home page</a>
</body>
</html>
