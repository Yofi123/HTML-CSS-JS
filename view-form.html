    <div class="container">
        <h1 class="text-center">Sage Training User Registration Form</h1>
        <form class="p-3 mb-2 bg-light text-dark" action="" method="post">
            <div class="mb-3">
                <label for="" class="form-label fw-bold">Name:</label>
            <input type="text" class="form-control" name="name" value="" placeholder="enter your name" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label fw-bold">Email:</label>
                <input type="email"class="form-control" name="email" value="" placeholder="enter your mail" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label fw-bold">Password:</label>
                <input type="password" class="form-control" name="password" value="" placeholder="enter password" required>
            </div>
            <div id="passwordHelpBlock" class="form-text fw-bold">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
            <div class="mb-3">
                <label for="" class="form-label fw-bold">Phone:</label>
                <input type="phone number" class="form-control" name="phone" value="" placeholder="enter your phone" required>
            </div>
            <div>
                <label for="">Gender:</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                 Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
            </div>
            <div class="fw-bold">
                <label>Select Your Favorite Web Language</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">HTML</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">CSS</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">JAVASCRIPT</label>
              </div>
            <div class="one fw-bold">
                <label for="dropoown">
                    what is your favorite topic?
                </label>
            </div>
            <select id="dropdown" class="form-select"  name="dropdown">
                    <option value="">front end development</option>
                    <option value="1">backend development</option>
                    <option value="2">full-stack development</option>
            </select>
    
            <div class="mb-3">
                <label for="" class="form-label fw-bold">Write your feedback
                    <textarea id="comments" class="form-control" rows="6" cols="30" placeholder="write your feedback here"></textarea>
                </label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>

</body>
